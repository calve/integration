user  nginx;
worker_processes  1;

# Debugging Logs for testing:
error_log  /var/log/nginx/error.log debug;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    log_format scripts '$document_root$fastcgi_script_name > $request';

    access_log  /var/log/nginx/access.log  main;
    sendfile on;

    keepalive_timeout 65;
    gzip on;

    map $http_accept $contenttype {
        default   "text/turtle";
        ~*.*html  "text/plain charset=UTF-8";
    }

    server {
        listen 80;
        server_name localhost;
        # For debugging:
        rewrite_log on;

        resolver 127.0.0.11 ipv6=off;

        root /var/www;

        ######################### Triplestores ###############################

        location /fuseki/sparql {
            proxy_pass http://triple_store_production:3030;

            proxy_set_header        Host $host:$server_port;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
        }

        location /virtuoso/sparql {
            proxy_pass http://virtuoso_production:8890/sparql;

            proxy_set_header        Host $host:$server_port;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
        }

        ######################### Linked Pipes ###############################

        # EndPoint for LinkedPipes-Fdp2Rdf-pipeline execution:
        location = /linkedpipes/execute/fdp2rdf {
            proxy_read_timeout  90;
            proxy_pass_request_headers      on;
            proxy_pass http://linkedpipes_fdp:8181/resources/executions?pipeline=http://localhost:8181/resources/pipelines/created-1473847447070;
        }

        ################## Expose RDF-files produced by Linked Pipes ###########

        location /dumps {
            autoindex on;
            alias /var/www/dumps;
        }

        ######################### AlignmentUI ###########################

        location /alignment/public {
            proxy_set_header        Host localhost;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
            proxy_pass http://alignmentui:80;
        }

        ######################### Rudolf ###############################
        # Rudolf-API:

        location ~ /(api|search)/ {
            root /var/www/rudolf/public;
            index index.php;

            #return 200 $uri;
            try_files $uri $uri/ @rewrite;
        }

        location @rewrite {
            rewrite ^/(.*)$ /index.php?q=$1;
        }

        location ~ \.php$ {
            root /var/www/rudolf/public;
            include fastcgi.conf;
            include fastcgi_params;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_intercept_errors on;
            fastcgi_pass rudolf:8890;
        }

        ######################### Silk Workbench #########################

