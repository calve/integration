server {
    listen 80;
    server_name local.dam;

    # For debugging:
    rewrite_log on;

    include       /etc/nginx/mime.types;

    resolver 127.0.0.11 ipv6=off;

    root /var/www;
    sendfile  off;
    expires modified +90d;

    ###################### Include Apps ###########################

    include includes/locations/dam.conf;

}