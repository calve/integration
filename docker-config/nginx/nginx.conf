user  nginx;
worker_processes  1;

# Debugging Logs for testing:
error_log  /var/log/nginx/error.log debug;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    log_format scripts '$document_root$fastcgi_script_name > $request';

    access_log  /var/log/nginx/access.log  main;
    sendfile on;

    keepalive_timeout 65;
    gzip on;

    map $http_accept $contenttype {
        default   "text/turtle";
        ~*.*html  "text/plain charset=UTF-8";
    }

    server {
        listen 80;
        server_name eis-openbudgets.iais.fraunhofer.de www.eis-openbudgets.iais.fraunhofer.de;
        # For debugging:
        rewrite_log on;

        resolver 127.0.0.11 ipv6=off;

        root /var/www;

        ######################### Triplestores ###############################

        location /fuseki/sparql {
            proxy_pass http://triple_store_production:3030;

            proxy_set_header        Host $host:$server_port;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
        }

        location /virtuoso/sparql {
            #proxy_pass http://virtuoso_production:8890/sparql;
            proxy_pass http://virtuoso_staging:8890/sparql;

            proxy_set_header        Host $host:$server_port;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
        }

        ######################### Linked Pipes ###############################

        # EndPoint for LinkedPipes-Fdp2Rdf-pipeline execution:
        location = /linkedpipes/execute/fdp2rdf {
            proxy_read_timeout  90;
            proxy_pass_request_headers      on;
            proxy_pass http://linkedpipes_fdp:8181/resources/executions?pipeline=http://localhost:8181/resources/pipelines/created-1479718165609;
        }

        ################## Expose RDF-files produced by Linked Pipes ###########

        location /dumps {
            autoindex on;
            alias /var/www/dumps;
        }

        ######################### AlignmentUI ###########################

        location /alignment/ {
            # redirect to https
            return 301 https://$server_name$request_uri;
        }

        ######################### RDFBrowser ###########################

        location / {
            proxy_set_header        Host data.openbudgets.eu;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
            if ($host ~* "data.openbudgets.eu") {
               root /var/www/RDFBrowser/public;
               proxy_pass http://rdfbrowser:80;
               break;
            }
            try_files $uri $uri/;
        }

        ######################### Rudolf ###############################
        # Rudolf-API:

        location ~ /(api|search)/ {
            # redirect to https
            return 301 https://$server_name$request_uri;
        }

        ######################### Indigo #################################

        location /indigo/ {
            # redirect to https
            return 301 https://$server_name$request_uri;
        }

        ####### Expose Custom Images, Svgs for OS-Viewer, Explorer #######

        location /images {
            # redirect to https
            return 301 https://$server_name$request_uri;
        }

        location /svg {
            # redirect to https
            return 301 https://$server_name$request_uri;
        }

        ######################### OS-Viewer #################################

        location /viewer/ {
            # redirect to https
            return 301 https://$server_name$request_uri;
        }

        ######################### OS-Explorer #################################

        location /explorer/ {
            # redirect to https
            return 301 https://$server_name$request_uri;
        }

        ######################### OS-Admin #################################

        location /admin/ {
            # redirect to https
            return 301 https://$server_name$request_uri;
        }

        ######################### lets Encrypt ##############################

        # Exposed at: http://eis-openbudgets.iais.fraunhofer.de/.well-known/acme-challenge/xxxxxx
        location /.well-known/acme-challenge {
            root /tmp/letsencrypt/www;
        }
    }

    ######################### SSL #######################################

    server {
      listen 443 ssl;
      server_name eis-openbudgets.iais.fraunhofer.de www.eis-openbudgets.iais.fraunhofer.de;

      ssl_certificate_key /etc/letsencrypt/live/eis-openbudgets.iais.fraunhofer.de/privkey.pem;
      ssl_certificate /etc/letsencrypt/live/eis-openbudgets.iais.fraunhofer.de/fullchain.pem;
      ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
      ssl_prefer_server_ciphers on;
      ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;

      log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
      log_format scripts '$document_root$fastcgi_script_name > $request';

      access_log  /var/log/nginx/access.log  main;
      sendfile on;

      keepalive_timeout 65;
      gzip on;

      map $http_accept $contenttype {
          default   "text/turtle";
          ~*.*html  "text/plain charset=UTF-8";
      }

      ######################### Lets encrypt ############################

      location ~ /.well-known {
          root /tmp/letsencrypt/www;
      }

      ######################### Rudolf ###############################
      # Rudolf-API:

      location ~ /(api|search)/ {
          root /var/www/rudolf/public;
          index index.php;

          #return 200 $uri;
          try_files $uri $uri/ @rewrite;
      }

      location @rewrite {
          rewrite ^/(.*)$ /index.php?q=$1;
      }

      location ~ \.php$ {
          root /var/www/rudolf/public;
          include fastcgi.conf;
          include fastcgi_params;
          fastcgi_split_path_info ^(.+\.php)(/.+)$;
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          fastcgi_intercept_errors on;
          fastcgi_pass rudolf:8890;
      }

      ######################### Indigo #################################

      location /indigo/ {
          proxy_pass http://indigo:4200/;
      }

      ####### Expose Custom Images, Svgs for OS-Viewer, Explorer #######

      location /images {
          alias /var/www/images;
      }

      location /svg {
          alias /var/www/svg;
      }

      ######################### OS-Viewer ################################

      location /viewer/ {
          proxy_pass http://os-viewer:8000/;
      }

      ######################### OS-Explorer ##############################

      location /explorer/ {
          proxy_pass http://os-explorer:8000/;
      }

      ######################### OS-Admin #################################

      location /admin/ {
          proxy_pass http://os-admin:8000/;
      }

      ######################### AlignmentUI ###########################

      location /alignment/public {
          proxy_set_header        Host eis-openbudgets.iais.fraunhofer.de;
          proxy_set_header        X-Real-IP $remote_addr;
          proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header        X-Forwarded-Proto https;
          proxy_redirect off;
          add_header              Front-End-Https   on;
          proxy_pass http://alignmentui:80;
      }
    }

    ######################### Optional stuff ############################

    # Serving Static Output Files of Linked Pipes as alternative to Ftp:
    server {
        listen 2222;
        server_name eis-openbudgets.iais.fraunhofer.de www.eis-openbudgets.iais.fraunhofer.de;
        autoindex on;

        root /var/www/linkedpipes/data/lp/etl/working/data;

        location / {
            try_files $uri $uri/ =404;
        }
    }


}
